plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        html.enabled = true
        csv.enabled = true
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'Proj2.CinemaRunner'
}

run{
    standardInput=System.in

}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    test.finalizedBy jacocoTestReport // report is always generated after tests run
}

task generate(type:Exec) {
	workingDir 'src/generate'
	commandLine 'python3', 'auto_generate.py', '100', '10', '1000' //Generation numbers to be changed
}
